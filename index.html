<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center text-white w-80">
        <h1 class="text-xl font-bold mb-4">Password Generator</h1>
        <input id="password" type="text" placeholder="click on Generate button" readonly class="w-full mb-4 p-2 rounded bg-gray-700 text-center text-gray-200">
        <div class="flex justify-between gap-2">
            <button onclick="generatePassword()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Generate</button>
            <button onclick="copyPassword()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Copy To Clipboard</button>
        </div>
        <div class="mt-4 text-left">
            <div class="flex items-center justify-between">
                <label>Password Length</label>
            <input id="length" type="number" placeholder="Min 8 Char" min="6" max="20" class="w-50px mb-4 p-2 rounded bg-gray-700 text-gray-200">
            </div>
            <label class="flex items-center">
                <input type="checkbox" id="uppercase" checked class="mr-2"> Include uppercase letters
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="lowercase" checked class="mr-2"> Include lowercase letters
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="numbers" checked class="mr-2"> Include numbers
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="symbols" checked class="mr-2"> Include symbols
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
